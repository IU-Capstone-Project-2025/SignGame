name: Lint and Autoformat C# Scripts

on:
  push:
    branches: [ DevOps ]
  pull_request:
    branches: [ DevOps ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install csharpier CLI tool
      run: dotnet tool install --global csharpier

    - name: Add dotnet tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Run csharpier on C# files
      run: csharpier format Assets/Scripts

    - name: Show changes per file
      run: |
        if git diff --quiet; then
          echo "No changes after formatting."
        else
          echo "Changes detected:"
          git diff --name-only | while read file; do
            changed_rows=$(git diff "$file" | grep -E '^\+|^\-' | grep -vE '^\+\+\+|^\-\-\-' | wc -l)
            echo "Changed $changed_rows rows in file: \"$file\""
          done
        fi

    - name: Commit and push changes if any
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --cached --quiet || git commit -m "chore: autoformat C# scripts"
        git push
